parameters:
  jenkins:
    client:
      job_template:
        generate-salt-model:
          name: generate-salt-model-{{cookiecutter_template}}
          param:
            cookiecutter_template:
            - separated-products
          template:
            type: workflow-scm
            concurrent: true
            discard:
              build:
                keep_days: 1
              artifact:
                keep_days: 1
            display_name: "Generate reclass cluster {{cookiecutter_template}}"
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              branch: "${_param:jenkins_pipelines_branch}"
              credentials: "gerrit"
              script: generate-cookiecutter-products.groovy
            param:
              # Cookiecutter
              COOKIECUTTER_TEMPLATE_CONTEXT:
                type: text
              # Other
              EMAIL_ADDRESS:
                type: string
              TEST_MODEL:
                type: boolean
                default: true
              DISTRIB_REVISION:
                type: string
                default: 'proposed'
                description: |-
                  "Those variable will be ignored, in case gerritTrigger=>GERRIT_BRANCH. Version of bin-artifacts,passed to test-env.Includes formula/reclass/ubuntu"
